"line">function quickSort(arr)&#123;</span><br><span class="line">	if(arr.length&lt;=1)&#123;</span><br><span class="line">		return arr</span><br><span class="line">	&#125;</span><br><span class="line">	//找基准</span><br><span class="line">	var baseIndex = Math.floor(arr.length/2)</span><br><span class="line">	var base = arr.splice(baseIndex,1)[0]</span><br><span class="line">	var left = []</span><br><span class="line">	var right = []</span><br><span class="line">	//比基准小的放在left，比基准大的放在right</span><br><span class="line">	for(var i = 0; i&lt;arr.length;i++)&#123;</span><br><span class="line">		if(arr[i]&lt;= base) &#123;</span><br><span class="line">			left.push(arr[i])</span><br><span class="line">		&#125;else&#123;</span><br><span class="line">			right.push(arr[i])</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	return quickSort(left).concat([base],quickSort(right))</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
